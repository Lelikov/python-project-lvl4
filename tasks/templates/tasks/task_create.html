{% block content %}
    <div class="card d-flex flex-column col-8 p-1">
        <form action="{% url 'TaskCreate' %}" method="post" class="form">
            {% csrf_token %}
            <div class="d-flex col-12 p-0">
                <div class="col-8 p-0">
                    <div class="d-flex col-12 p-0 mb-1">
                        <div class="d-flex align-items-center justify-content-end col-3 p-0">
                            <span class="mr-1">Status</span>
                        </div>
                        <div class="col-9 p-0">
                            {{ form.status }}
                        </div>
                    </div>
                    <div class="d-flex col-12 p-0 mb-1">
                        <div class="d-flex align-items-center justify-content-end col-3 p-0">
                            <span class="mr-1">To</span>
                        </div>
                        <div class="col-9 p-0">
                            {{ form.assigned_to }}
                        </div>
                    </div>
                    <div class="d-flex col-12 p-0 mb-1">
                        <div class="d-flex align-items-center justify-content-end col-3 p-0">
                            <span class="mr-1">Name</span>
                        </div>
                        <div class="col-9 p-0">
                            {{ form.name }}
                        </div>
                    </div>
                    <div class="d-flex col-12 p-0">
                        <div class="d-flex justify-content-end col-3 p-0">
                            <span class="mr-1">Description</span>
                        </div>
                        <div class="col-9 p-0">
                            {{ form.description }}
                        </div>
                    </div>
                </div>
                <div class="d-flex flex-column justify-content-between align-items-center col-4 pr-1 ml-1">
                    <span class="mr-1">Tags</span>
                    {{ form.tags}}
                </div>
            </div>
            <button class="btn btn-success btn-block mt-1">Send</button>
        </form>
    </div>
{% endblock %}

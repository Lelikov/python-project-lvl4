{% block content %}
<div class="d-flex flex-column justify-content-between card flex-grow-1 mb-1 p-1">
    <form method="post" action="{% url 'StatusCreate' %}">
        {% csrf_token %}
        <div class="d-flex">
            <input type="text" name="name" id="CreateNewStatusName" placeholder="New status" class="form-control" maxlength="20" required>
            <button class="btn btn-success ml-1" type="button" onclick="checkStatus(this.form, 'CreateNewStatusName', 'ArrayOfTaskStatus', 'TaskStatusError')">
                Create
            </button>
        </div>
        <small id="TaskStatusError" class="text-white">This status has already created</small>
    </form>
    <a class="btn btn-primary btn-block" href="{% url 'StatusViews' %}">Statuses list</a>
</div>
{% endblock %}

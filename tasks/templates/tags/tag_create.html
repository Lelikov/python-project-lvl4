{% block content %}
<div class="d-flex flex-column justify-content-between card flex-grow-1 p-1">
    <form method="post" action="{% url 'TagCreate'%}" class="needs-validation" novalidate>
        {% csrf_token %}
        {% if form.non_field_errors %}
            {% for error in form.non_field_errors %}
                <span class="text-danger mr-2">{{ error }}</span>
            {% endfor %}
        {% endif %}
        <div class="d-flex">
            <input class="form-control" type="text" name="name" id="CreateNewTagName" placeholder="New tag" required>
            <button class="btn btn-success ml-1" type="button" onclick="checkStatus(this.form, 'CreateNewTagName', 'ArrayOfTaskTag', 'TagStatusError')">Create</button>
        </div>
        <small id="TagStatusError" class="text-white">This tag has already created</small>
    </form>
    <a class="btn btn-primary btn-block" href="{% url 'TagViews' %}">Tags list</a>
</div>
{% endblock %}
